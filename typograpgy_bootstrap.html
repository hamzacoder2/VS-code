<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Typography example</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <!--Display Classes-->
        <div class="container">
            <h1>Heading Lists</h1>
            <h1 class="display-1">Codingal</h1>
            <h1 class="display-2">Codingal</h1>
            <h1 class="display-3">Codingal</h1>
            <h1 class="display-4">Codingal</h1>
        </div>
        <!--Small and Description list-->
        <div class="container">
            <p>This is <small> first</small> paragraph</p>
            <dl>
                <dt>Bannana:</dt>
                <dd>Healthy fruit</dd>
            </dl>
        </div>
    </body>
</html>
