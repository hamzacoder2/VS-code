<!DOCTYPE html>
<html>
<head>
    <title>Sum of Arguments & Trigonometry</title>
    <style>
        body { text-align: center; font-family: Arial; margin-top: 60px; }
        button { padding: 10px 18px; font-size: 16px; }
        p { font-size: 18px; }
    </style>
</head>
<body>

<h2>Sum of Arguments</h2>
<button onclick="sumArgs(10, 20, 30, 40)">Find Sum</button>
<p id="sum"></p>

<h2>Trigonometric Values</h2>
<input type="number" id="angle" placeholder="Enter angle in degrees">
<br><br>
<button onclick="showTrig()">Show Trigonometric Values</button>

<p id="trig"></p>

<script>
    function sumArgs() {
        let total = 0;
        for (let i = 0; i < arguments.length; i++) {
            total += arguments[i];
        }
        document.getElementById("sum").innerHTML = "Sum = " + total;
    }

    function showTrig() {
        let deg = document.getElementById("angle").value;
        let rad = deg * (Math.PI / 180);

        let sin = Math.sin(rad).toFixed(2);
        let cos = Math.cos(rad).toFixed(2);
        let tan = Math.tan(rad).toFixed(2);

        document.getElementById("trig").innerHTML =
            "Sin: " + sin + "<br>Cos: " + cos + "<br>Tan: " + tan;
    }
</script>

</body>
</html>
