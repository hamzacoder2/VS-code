<!DOCTYPE html>
<html>
<head>
    <title>Async Await Demo</title>
    <style>
        body { text-align: center; font-family: Arial; margin-top: 80px; }
        #result { font-size: 20px; }
    </style>
</head>
<body>

<h2>Async and Await Example</h2>
<button onclick="startTask()">Start Task</button>
<p id="result"></p>

<script>
    function delay() {
        return new Promise(function(resolve) {
            setTimeout(function() {
                resolve("Task Completed After 3 Seconds âœ…");
            }, 3000);
        });
    }

    async function startTask() {
        document.getElementById("result").innerHTML = "Task Started...";
        let message = await delay();
        document.getElementById("result").innerHTML = message;
    }
</script>

</body>
</html>
