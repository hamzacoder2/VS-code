<!DOCTYPE html>
<html>
<head>
    <title>Counter App</title>
</head>
<body>

    <h1>Counter App</h1>

    <h2 id="count">0</h2>

    <button onclick="decrease()">-</button>
    <button onclick="reset()">Reset</button>
    <button onclick="increase()">+</button>

    <script>
        let count = 0;

        function increase() {
            count++;
            document.getElementById("count").innerHTML = count;
        }

        function decrease() {
            count--;
            document.getElementById("count").innerHTML = count;
        }

        function reset() {
            count = 0;
            document.getElementById("count").innerHTML = count;
        }
    </script>

</body>
</html>
