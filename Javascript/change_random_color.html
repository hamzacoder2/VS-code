<!DOCTYPE html>
<html>
<head>
    <title>Palindrome with Random Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Palindrome Checker</h2>

    <input type="text" id="word" placeholder="Enter a word">
    <br><br>
    <button onclick="checkPalindrome()">Check</button>

    <p id="result"></p>

    <script>
        function randomColor() {
            let r = Math.floor(Math.random() * 256);
            let g = Math.floor(Math.random() * 256);
            let b = Math.floor(Math.random() * 256);
            return "rgb(" + r + "," + g + "," + b + ")";
        }

        function checkPalindrome() {
            let text = document.getElementById("word").value.toLowerCase();
            let reversed = "";

            for (let i = text.length - 1; i >= 0; i--) {
                reversed += text[i];
            }

            let result = document.getElementById("result");
            result.style.color = randomColor();

            if (text === reversed && text !== "") {
                result.innerHTML = "It is a Palindrome ✅";
            } else {
                result.innerHTML = "Not a Palindrome ❌";
            }
        }
    </script>

</body>
</html>
