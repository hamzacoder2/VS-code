<!DOCTYPE html>
<html>
    <head>
        <title>NAVIGATION BAR</title>
        <h2 style="color: cadetblue;"> NAVIGATION BAR </h2>
        <style>
            body{
                margin:0;
                font-family: Arial, Helvetica, sans-serif;
            }
            .topnav{
                overflow:hidden;
                background-color: #333;
            }
            .topnav a{
                float:left;
                color: honeydew;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 18px;
            }
            .topnav a:hover{
                background-color: #ddd;
                color: black;
            }
            .topnav a.active{
                background-color: cyan;
                color: black;
            }
        </style>
        <body>
            <div class="topnav">
                <a class="active" href="#">Home</a>
                <a href="#home">About Us</a>
                <a href="#">Gallery</a>
                <a href="#">Contact Us</a>
            </div>
        </body>
    </head>
</html>
