<!DOCTYPE html>
<html>
    <head>
        <title>Positioning in css</title>
        <style>

div {

right: 30px;

}

div.absolute {

position: absolute;

left: 300px;

border: 3px solid blue;

}

div.relative {

position: relative;

left: 100px;

border: 3px solid #73AD21;

}

div.fixed {

position: fixed;

top: 20px;

right: 80px;

width: 300px;

border: 3px solid #943ab5;

}

div.sticky {

position: sticky;

top: 1px;

left: 20px;

width: 100px;

border: 3px solid #ad2121;

}

</style>


    </head>
    <body>
        <h1>POSITIONING</h1>
        <div>
            Div with no positioning proprty
        </div>
        <div class="sticky">
            Div with sticky positioning property
        </div>
        <div class="relative">
            this div element has position;releative
            <div class="absolute">This div have absollute positioning</div>  
        </div>
        <div class="fixed">This div has fixed property</div>
