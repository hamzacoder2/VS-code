<!DOCTYPE html>
<html>
    <head>
        <title>
            Background Effects
        </title>
        
        <style>
            body{
                background-color: gray;
                background-image: url(Wallpaper.jpg);
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-position: top right;
            }
            p{color: antiquewhite;}
            #demo{
                height: 200px;
                background: linear-gradient(red, orange, green);
            }
            #codingal{
                 height: 150px;
                 background: radial-gradient(rgb(145, 66, 66) 20%,blue ,cyan;
            }
            
        </style>
    </head>
    <body>
        <p>Hello</p>
        <div id="demo">codingal</div>
         <div id="codingal">codingal</div>

    </body>
</html>
