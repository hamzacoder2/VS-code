<!DOCTYPE html>
<html>
    <head>
        <title>JUMBOTRONS AND BUTTONS</title>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
<body style="text-align:center;">
    <!--Jumbotron-->
    <div class="jumbotron">
        <div class="conntainer">
            <h1 style="color: greenyellow;">Codingal</h1>
            <p>Codingal will help you fall in love with coding</p>
        </div>
    </div>

    <!--Buttons-->
    <div class="conntainer">
        <h2> Buttons </h2>
        <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-danger">Danger</button>
    </div>
    <!--Contextual Badges-->
    <div class="conntainer">
        <h2 style="color: yellow;">Contextual Badges</h2>
        <span class="badge badge-primary">Primary</span>
         <span class="badge badge-secondary">Secondary</span>
         <span class="badge badge-success">Success</span>
         <span class="badge badge-danger">Danger</span>
         <span class="badge badge-warning">Warning</span>
         <span class="badge badge-info">Info</span>
         <span class="badge badge-light">Light</span>
         <span class="badge badge-dark">Dark</span>
    </div>

    <!--Progress Bar-->
    <div class="conntainer">
        <h3 style="color: orange;">Progress Bar</h3>
        <div class="progress">
            <div class="progress-bar" style="width: 100%;">100%</div>
        </div>
    </div>
</body>
</html>
